<!DOCTYPE html>
<html lang="pt">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio | Tinashe</title>
<head>
  
  <style>
    /*RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
    }

   /* Fundo Global*/
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  background: url('img/fotodefundo.jpg') no-repeat center center fixed;
  background-size: cover;
  position: relative;
}



/* Garantir boa legibilidade */
section {
  position: relative;
  z-index: 1;
  padding: 60px 20px;
}


    /* LOADING SCREEN*/
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #222;
      border-top: 5px solid #f1c40f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /*  NAVBAR*/
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      transition: 0.4s;
      z-index: 1000;
      background: transparent;
    }

    header.scrolled {
      background: rgba(15, 15, 15, 0.9);
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .logo {
      font-size: 1.5em;
      font-weight: 700;
      color: #f1c40f;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #f1c40f;
    }

    /* MENU RESPONSIVO  */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: #f1c40f;
    }

    @media (max-width: 820px) {
      nav ul {
        position: absolute;
        top: 80px;
        right: 0;
        background: rgba(15, 15, 15, 0.95);
        width: 200px;
        height: 0;
        overflow: hidden;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        transition: height 0.4s ease;
      }

      nav ul.active {
        height: 200px;
        padding: 20px 0;
      }

      .menu-toggle {
        display: flex;
      }
    }

    /*  HERO SECTION */
    section.hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10%;
      background:  url('img/fotodefundo.jpg') no-repeat center center fixed ;
    }

    section.hero::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(8px); /* nível de desfoque */
  background: rgba(0, 0, 0, 0.5); /* escurece um pouco o fundo */
  z-index: -1; /* mantém o conteúdo acima */
}

    .hero-text {
      max-width: 500px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0;
         transform: translateY(30px); }

      to { opacity: 1;
         transform: translateY(0); }
    }

    .hero-text h1 {
      font-size: 2.8em;
      color: #f1c40f;
    }

    .hero-text p {
      margin-top: 10px;
      color: #ccc;
    }

     /* Dynamic title with animation */
    .dynamic-title {
      position: relative;
      height: 1.5em;
      overflow: hidden;
      margin-top: 0.3rem;
      font-size: 1.2rem;
      color: var(--muted);
    }

    .dynamic-title span {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      opacity: 0;
      animation: rotateText 8s ease-in-out infinite;
      transform: translateY(100%);
    }
    .dynamic-title span:nth-child(1) { animation-delay: 0s; }
    .dynamic-title span:nth-child(2) { animation-delay: 2s; }
    .dynamic-title span:nth-child(3) { animation-delay: 4s; }
    .dynamic-title span:nth-child(4) { animation-delay: 6s; }

    @keyframes rotateText {
      0% { opacity: 0; 
        transform: translateY(100%); }

      5% { opacity: 1; 
        transform: translateY(0); }

      20% { opacity: 1; 
        transform: translateY(0); }

      25% { opacity: 0; 
        transform: translateY(-100%); }

      100% { opacity: 0; }
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 30px;
      border: 2px solid #f1c40f;
      color: #f1c40f;
      background: transparent;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f1c40f;
      color: #000;
    }

    .hero-img img {
      width: 350px;
      border-radius: 20px;
      animation: slideIn 1.5s ease;
    }

    @keyframes slideIn {
      from { opacity: 0;
         transform: translateX(100px); }

      to { opacity: 1; 
        transform: translateX(0); }
    }

    @media (max-width: 820px) {
      section.hero {
        flex-direction: column-reverse;
        justify-content: center;
        text-align: center;
      }

      .hero-img img {
        width: 250px;
        margin-bottom: 20px;
      }
    }

/* Secção Plataformas Digitais */
.plataformas {
  padding: 30px 8%;
  text-align: center;
  background:transparent;
}



.social-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 25px;
}

.social-item {
  background: #111;
  padding: 15px 25px;
  border-radius: 12px;
  color: #f9b233;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 600;
  transition: 0.3s;
  border: 2px solid transparent;
}

.social-item i {
  font-size: 1.5rem;
  transition: 0.3s;
}

.social-item:hover {
  background: #f9b233;
  color: #000;
  border-color: #f9b233;
  transform: translateY(-5px);
}

.social-item:hover i {
  color: #000;
}


/* Animação suave */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}


  </style>
</head>

  <script>
    // Tela de carregamento
    window.addEventListener('load', () => {
      const loader = document.getElementById('preloader');
      loader.style.opacity = '0';
      setTimeout(() => loader.style.display = 'none', 600);
    });

    // Navbar scroll effect
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Menu toggle mobile
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
